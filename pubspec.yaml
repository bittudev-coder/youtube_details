name: youtube_details
description: A Dart & Flutter package to fetch YouTube Channel Details, Videos, Shorts, Posts & Single Video Details — No API Key Required.
version: 1.0.0
homepage: https://github.com/your-github-username/youtube_details
repository: https://github.com/your-github-username/youtube_details
issue_tracker: https://github.com/your-github-username/youtube_details/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  # Flutter भी सपोर्ट होगा अगर future में use हुआ

dependencies:
  http: ^1.6.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6

topics:
  - youtube
  - data
  - scraper
  - videos
  - shorts
  - posts

screenshots:
  - description: "Fetch YouTube Data without API Key"
    path: assets/screenshot.jpeg
